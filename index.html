<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecurePass â€” Smart Password Generator</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="../assets/lock.svg">
  
</head>
<body>
     <main class="card">
    <header class="card-header">
      <button id="themeToggle" class="theme-btn">ðŸŒ™</button>

      <h1>Password Generator</h1>
    </header>

    <section class="output">
      <input id="passwordOutput" readonly aria-label="Generated password" />
      <div class="actions">
        <button id="copyBtn" title="Copy password">Copy</button>
        <button id="regenBtn" title="Regenerate">Regenerate</button>
      </div>
    </section>

    <section class="controls">
      <label class="row">
        <span>Length</span>
        <div class="length-controls">
          <input id="lengthRange" type="range" min="4" max="64" value="12" />
          <input id="lengthNumber" type="number" min="4" max="64" value="12" />
        </div>
      </label>

      <div class="checkbox-grid">
        <label><input id="lowercase" type="checkbox" checked /> Lowercase (a-z)</label>
        <label><input id="uppercase" type="checkbox" checked /> Uppercase (A-Z)</label>
        <label><input id="numbers" type="checkbox" checked /> Numbers (0-9)</label>
        <label><input id="symbols" type="checkbox" checked /> Symbols (!@#...)</label>
        <label><input id="excludeSimilar" type="checkbox" /> Exclude similar (0O1l)</label>
        <label><input id="guaranteeEach" type="checkbox" checked /> Guarantee each chosen type</label>
      </div>

      <div class="strength">
        <span>Strength</span>
        <div id="strengthBar" class="strength-bar">
          <div id="strengthFill" class="strength-fill"></div>
        </div>
        <small id="strengthText">â€”</small>
      </div>
    </section>

    <section class="history">
  <h3>History</h3>
  <ul id="historyList"></ul>
</section>


    <footer class="card-footer">
      <small>Auto-regenerates when you change options.</small>
    </footer>
  </main>
    
<script src="index.js"></script>
</body>
</html>
